<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Styles for the notice message */
    .notice {
      display: none;
      padding: 10px;
      background-color: #4CAF50;
      color: #fff;
      text-align: center;
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 5px;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

    /* Animation keyframes for fading in the notice */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* Styles for the close button */
    .close-btn {
      cursor: pointer;
      position: absolute;
      top: 5px;
      right: 10px;
      color: #fff;
      font-weight: bold;
    }

    /* Animation keyframes for fading out the notice */
    @keyframes fadeOut {
      from {
        opacity: 1;
      }
      to {
        opacity: 0;
        display: none; /* Hide the notice after fading out */
      }
    }
  </style>
</head>
<body>

<div class="notice" id="notice">
  <span class="close-btn" onclick="closeNotice()">Ã—</span>
  This is a notice message with fade-in animation!
</div>

<button onclick="showNotice()">Show Notice</button>

<script>
  // JavaScript functions for showing and hiding the notice
  function showNotice() {
    var notice = document.getElementById('notice');
    notice.style.display = 'block';
    notice.style.animation = ''; // Reset animation
    notice.style.animation = 'fadeIn 1s forwards'; // Apply fade-in animation
  }

  function closeNotice() {
    var notice = document.getElementById('notice');
    notice.style.animation = 'fadeOut 1s forwards'; // Apply fade-out animation
  }
</script>

</body>
</html>
