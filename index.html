<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;500;600;700&family=Inter:wght@400;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="uploadify-wrapper">
            <div id="uploadify" class="uploadify state--uploadedd">
                <div class="uploadify-header">
                    <h1 class="uploadify-logo">Uploadify</h1>
                </div>
                <div class="uploadify-body">
                    <div id="drop-zone" class="uploadify-uploader">
                        <div class="progress-bar">
                            <span>0%</span>
                            <div class="progress-slider">
                                <div class="progress-track"></div>
                            </div>
                        </div>
                        <div class="preview-image"></div>
                        <div class="contents">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="42"
                                height="32"
                                viewBox="0 0 42 32"
                            >
                                <path
                                    fill="currentColor"
                                    d="M33.958 12.988C33.531 6.376 28.933 0 20.5 0C12.787 0 6.839 5.733 6.524 13.384C2.304 14.697 0 19.213 0 22.5C0 27.561 4.206 32 9 32h6.5a.5.5 0 0 0 0-1H9c-4.262 0-8-3.972-8-8.5C1 19.449 3.674 14 9 14h1.5a.5.5 0 0 0 0-1H9c-.509 0-.99.057-1.459.139C7.933 7.149 12.486 1 20.5 1C29.088 1 33 7.739 33 14v1.5a.5.5 0 0 0 1 0v-1.509c3.019.331 7 3.571 7 8.509c0 3.826-3.691 8.5-8 8.5h-7.5c-3.238 0-4.5-1.262-4.5-4.5V12.783l4.078 4.07a.5.5 0 1 0 .708-.706l-4.461-4.452c-.594-.592-1.055-.592-1.648 0l-4.461 4.452a.5.5 0 0 0 .707.707L20 12.783V26.5c0 3.804 1.696 5.5 5.5 5.5H33c4.847 0 9-5.224 9-9.5c0-5.167-4.223-9.208-8.042-9.512z"
                                />
                            </svg>
                            <span class="uploader-title">Drop or Paste image here</span>
                            <span class="uploader-desc"
                                >Supported format: JPG, PNG, WEBP (Max 2MB)</span
                            >
                            <span class="or">OR</span>
                            <a class="browse-files" href="#">Browse file</a>
                            <input type="file" name="browser_file" class="file-input d--none" />
                        </div>
                        <div class="share">
                            <h3>Share</h3>
                            <ul>
                                <li class="whatsapp">
                                    <a href="" target="_blank">
                                        <svg
                                            xmlns="http://www.w3.org/2000/svg"
                                            width="24"
                                            height="24"
                                            viewBox="0 0 24 24"
                                        >
                                            <path
                                                fill="currentColor"
                                                d="M12.04 2c-5.46 0-9.91 4.45-9.91 9.91c0 1.75.46 3.45 1.32 4.95L2.05 22l5.25-1.38c1.45.79 3.08 1.21 4.74 1.21c5.46 0 9.91-4.45 9.91-9.91c0-2.65-1.03-5.14-2.9-7.01A9.816 9.816 0 0 0 12.04 2m.01 1.67c2.2 0 4.26.86 5.82 2.42a8.225 8.225 0 0 1 2.41 5.83c0 4.54-3.7 8.23-8.24 8.23c-1.48 0-2.93-.39-4.19-1.15l-.3-.17l-3.12.82l.83-3.04l-.2-.32a8.188 8.188 0 0 1-1.26-4.38c.01-4.54 3.7-8.24 8.25-8.24M8.53 7.33c-.16 0-.43.06-.66.31c-.22.25-.87.86-.87 2.07c0 1.22.89 2.39 1 2.56c.14.17 1.76 2.67 4.25 3.73c.59.27 1.05.42 1.41.53c.59.19 1.13.16 1.56.1c.48-.07 1.46-.6 1.67-1.18c.21-.58.21-1.07.15-1.18c-.07-.1-.23-.16-.48-.27c-.25-.14-1.47-.74-1.69-.82c-.23-.08-.37-.12-.56.12c-.16.25-.64.81-.78.97c-.15.17-.29.19-.53.07c-.26-.13-1.06-.39-2-1.23c-.74-.66-1.23-1.47-1.38-1.72c-.12-.24-.01-.39.11-.5c.11-.11.27-.29.37-.44c.13-.14.17-.25.25-.41c.08-.17.04-.31-.02-.43c-.06-.11-.56-1.35-.77-1.84c-.2-.48-.4-.42-.56-.43c-.14 0-.3-.01-.47-.01Z"
                                            />
                                        </svg>
                                        <span>Whatsapp</span>
                                    </a>
                                </li>
                                <li class="facebook">
                                    <a href="" target="_blank">
                                        <svg
                                            xmlns="http://www.w3.org/2000/svg"
                                            width="24"
                                            height="24"
                                            viewBox="0 0 24 24"
                                        >
                                            <path
                                                fill="currentColor"
                                                d="M12 2.04c-5.5 0-10 4.49-10 10.02c0 5 3.66 9.15 8.44 9.9v-7H7.9v-2.9h2.54V9.85c0-2.51 1.49-3.89 3.78-3.89c1.09 0 2.23.19 2.23.19v2.47h-1.26c-1.24 0-1.63.77-1.63 1.56v1.88h2.78l-.45 2.9h-2.33v7a10 10 0 0 0 8.44-9.9c0-5.53-4.5-10.02-10-10.02Z"
                                            />
                                        </svg>
                                        <span>Facebook</span>
                                    </a>
                                </li>
                                <li class="twitter">
                                    <a href="" target="_blank">
                                        <svg
                                            xmlns="http://www.w3.org/2000/svg"
                                            width="24"
                                            height="24"
                                            viewBox="0 0 24 24"
                                        >
                                            <path
                                                fill="currentColor"
                                                d="M22.46 6c-.77.35-1.6.58-2.46.69c.88-.53 1.56-1.37 1.88-2.38c-.83.5-1.75.85-2.72 1.05C18.37 4.5 17.26 4 16 4c-2.35 0-4.27 1.92-4.27 4.29c0 .34.04.67.11.98C8.28 9.09 5.11 7.38 3 4.79c-.37.63-.58 1.37-.58 2.15c0 1.49.75 2.81 1.91 3.56c-.71 0-1.37-.2-1.95-.5v.03c0 2.08 1.48 3.82 3.44 4.21a4.22 4.22 0 0 1-1.93.07a4.28 4.28 0 0 0 4 2.98a8.521 8.521 0 0 1-5.33 1.84c-.34 0-.68-.02-1.02-.06C3.44 20.29 5.7 21 8.12 21C16 21 20.33 14.46 20.33 8.79c0-.19 0-.37-.01-.56c.84-.6 1.56-1.36 2.14-2.23Z"
                                            />
                                        </svg>
                                        <span>Twitter</span>
                                    </a>
                                </li>
                                <li class="email">
                                    <a href="" target="_blank">
                                        <svg
                                            xmlns="http://www.w3.org/2000/svg"
                                            width="24"
                                            height="24"
                                            viewBox="0 0 24 24"
                                        >
                                            <path
                                                fill="currentColor"
                                                d="M22 6c0-1.1-.9-2-2-2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6m-2 0l-8 5l-8-5h16m0 12H4V8l8 5l8-5v10Z"
                                            />
                                        </svg>
                                        <span>Email</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <!-- .share -->
                        <div class="share-this-link">
                            <span>Share this link</span>
                            <div class="copy-link">
                                <input type="text" readonly />
                                <div class="tooltip">
                                    <button type="button" class="button-copy-link">
                                        <span class="tooltiptext">Copy to clipboard</span>
                                        Copy
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="uploadify-footer">
                    <a href="#" class="cancel">Cancel</a>
                    <button type="submit" class="submit" disabled>Upload</button>
                    <button type="submit" class="button-upload-another">Upload Another</button>
                </div>
            </div>
        </div>

        <div class="notification notification-wrapper d--none">
            <div class="notification-content">
                <div class="notification-icon"></div>
                <div class="notification-message"></div>
            </div>
        </div>

        <div class="ribbon-wrapper right github-repo-ribbon">
            <div class="ribbon github-repo-ribbon">
                <a
                    class="github-repo-ribbon"
                    target="_blank"
                    href="https://github.com/HelloAlberuni/uploadify"
                    >GitHub Repository</a
                >
            </div>
        </div>

        <script src="src/UI.js"></script>
        <script src="src/Uploader.js"></script>
        <script src="src/App.js"></script>
    </body>
</html>
